<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trade Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #app-section { display: none; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Crypto Trade</a>
            <div id="user-info" class="d-flex align-items-center text-white" style="display: none !important;">
                <span id="username-display" class="me-3 fw-bold"></span>
                <button onclick="logout()" class="btn btn-sm btn-light text-primary">–í–∏–π—Ç–∏</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">–í—Ö—ñ–¥</h4>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input type="number" id="userIdInput" class="form-control" placeholder="–ù–∞–ø—Ä. 1" value="1">
                        </div>
                        <button onclick="login()" class="btn btn-primary w-100">–£–≤—ñ–π—Ç–∏</button>
                        <div id="login-error" class="text-danger mt-2 text-center small"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-section">

            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="alert alert-info d-flex justify-content-between align-items-center">
                        <span>üëã –ü—Ä–∏–≤—ñ—Ç! –¢–≤—ñ–π ID –≥–∞–º–∞–Ω—Ü—è: <b id="wallet-id-display">...</b></span>
                        <span>–í—Å—å–æ–≥–æ —Ç—Ä–µ–π–¥—ñ–≤: <b id="trade-count-display">0</b></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">–ù–æ–≤–∏–π —Ç—Ä–µ–π–¥</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞</label>
                                <select id="cryptoSelect" class="form-select">
                                    <option selected disabled>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">–ö—ñ–ª—å–∫—ñ—Å—Ç—å</label>
                                <input type="number" id="quantityInput" class="form-control" step="0.01" placeholder="0.00">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">–¢–∏–ø –æ–ø–µ—Ä–∞—Ü—ñ—ó</label>
                                <select id="typeSelect" class="form-select">
                                    <option value="Buy">üü¢ –ö—É–ø–∏—Ç–∏ (Buy)</option>
                                    <option value="Sell">üî¥ –ü—Ä–æ–¥–∞—Ç–∏ (Sell)</option>
                                </select>
                            </div>
                            <button onclick="createTrade()" class="btn btn-success w-100">–°—Ç–≤–æ—Ä–∏—Ç–∏ –æ—Ä–¥–µ—Ä</button>
                        </div>
                    </div>
                </div>

                <!-- –¢–∞–±–ª–∏—Ü—è –ú–æ—ó—Ö –¢—Ä–µ–π–¥—ñ–≤ -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>–Ü—Å—Ç–æ—Ä—ñ—è –æ–ø–µ—Ä–∞—Ü—ñ–π</span>
                            <button onclick="loadMyTrades()" class="btn btn-sm btn-outline-secondary">–û–Ω–æ–≤–∏—Ç–∏</button>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>–î–∞—Ç–∞</th>
                                        <th>–¢–∏–ø</th>
                                        <th>–ö—Ä–∏–ø—Ç–∞</th>
                                        <th>–ö—ñ–ª—å–∫—ñ—Å—Ç—å</th>
                                    </tr>
                                </thead>
                                <tbody id="tradesTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h5>üí∞ –î–æ—Å—Ç—É–ø–Ω—ñ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∏</h5>
                    <div id="crypto-badges" class="d-flex gap-2 flex-wrap">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("accessToken");
            if (token) {
                showApp();
            }
        });

        async function login() {
            const userId = document.getElementById("userIdInput").value;
            const errorDiv = document.getElementById("login-error");
            errorDiv.innerText = "";

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: parseInt(userId) })
                });

                if (!response.ok) throw new Error("–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");

                const data = await response.json();
                localStorage.setItem("accessToken", data.access_token);
                showApp();

            } catch (err) {
                errorDiv.innerText = err.message;
            }
        }

        function logout() {
            localStorage.removeItem("accessToken");
            document.getElementById("login-section").style.display = "flex";
            document.getElementById("app-section").style.display = "none";
            document.getElementById("user-info").style.setProperty("display", "none", "important");
        }

        function showApp() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("app-section").style.display = "block";
            document.getElementById("user-info").style.setProperty("display", "flex", "important");

            loadCryptos();
            loadMyTrades();
            loadStats();
        }

        async function authFetch(endpoint, options = {}) {
            const token = localStorage.getItem("accessToken");
            const headers = {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`,
                ...options.headers
            };
            
            const response = await fetch(`${API_URL}${endpoint}`, { ...options, headers });
            
            if (response.status === 401) {
                alert("–°–µ—Å—ñ—è –≤–∏—á–µ—Ä–ø–∞–Ω–∞. –ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å –∑–Ω–æ–≤—É.");
                logout();
                return null;
            }
            return response;
        }

        async function loadCryptos() {
            const res = await authFetch("/api/cryptos");
            if (!res) return;
            const cryptos = await res.json();

            const select = document.getElementById("cryptoSelect");
            const badges = document.getElementById("crypto-badges");
            
            select.innerHTML = "";
            badges.innerHTML = "";

            cryptos.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.crypto_id;
                opt.innerText = `${c.name} (${c.symbol}) - $${c.price_usd}`;
                select.appendChild(opt);

                const badge = document.createElement("span");
                badge.className = "badge bg-secondary p-2";
                badge.innerText = `${c.name}: $${c.price_usd}`;
                badges.appendChild(badge);
            });
        }

        async function loadMyTrades() {
            const res = await authFetch("/api/my-trades");
            if (!res) return;
            const trades = await res.json();

            const tbody = document.getElementById("tradesTableBody");
            tbody.innerHTML = "";

            if (trades.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' class='text-center'>–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</td></tr>";
                return;
            }

            trades.forEach(t => {
                const row = `
                    <tr>
                        <td>${t.trade_id}</td>
                        <td>${t.trade_date}</td>
                        <td>
                            <span class="badge ${t.trade_type === 'Buy' ? 'bg-success' : 'bg-danger'}">
                                ${t.trade_type}
                            </span>
                        </td>
                        <td>${t.crypto_name || ('ID: ' + t.crypto_id)}</td>
                        <td>${t.quantity}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function loadStats() {
            const res = await authFetch("/api/my-count");
            if (!res) return;
            const data = await res.json();
            
            document.getElementById("wallet-id-display").innerText = data.wallet_id;
            document.getElementById("trade-count-display").innerText = data.total_trades;
            document.getElementById("username-display").innerText = `Wallet #${data.wallet_id}`;
        }

        async function createTrade() {
            const cryptoId = document.getElementById("cryptoSelect").value;
            const quantity = document.getElementById("quantityInput").value;
            const type = document.getElementById("typeSelect").value;

            if (!cryptoId || !quantity) {
                alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
                return;
            }

            const body = {
                crypto_id: parseInt(cryptoId),
                quantity: parseFloat(quantity),
                trade_type: type
            };

            try {
                const res = await authFetch("/api/trades", {
                    method: "POST",
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    alert("‚úÖ –¢—Ä–µ–π–¥ —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!");
                    loadMyTrades();
                    loadStats();
                } else {
                    const err = await res.json();
                    alert("‚ùå –ü–æ–º–∏–ª–∫–∞: " + (err.detail || "–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞"));
                }
            } catch (e) {
                console.error(e);
                alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è");
            }
        }
    </script>
</body>
</html>
